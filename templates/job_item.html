<div class="border-bottom row", style="margin-bottom: 16px;">
    <div class="col-9">
        <h4 style="margin-bottom: 4px;">{{job['title']}}</h4>
        <div style="margin-bottom: 4px;">
            <b>Location:</b> {{job['location']}}
            {% if 'salary' in job %}
            <div>
                <b>Salary:</b> {{job['salary']}}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="col-3">
        <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
